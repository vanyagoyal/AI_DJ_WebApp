<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <title>AI DJ Web App</title>
</head>
<body background="DJ_background.jpg">
    <center>
        <h3 class="btn btn-warning header">
            AI DJ Web App
            <br>
            <span class="note">NOTE : Move your left hand wrist up and down for increasing and decreasing the volume. Move your right hand wrist for increasing and decreasing the speed.</span>
            <br>
        </h3>
        <br>
        <br>
        <div class="div_speed">
            <img src="disk_gif.gif" class="div_image">
            <br>
            <h3 class="btn-danger" id="speed">Speed</h3>
        </div>
        <div class="div_volume">
            <img src="disk_gif.gif" class="div_image">
            <br>
            <h3 class="btn-danger" id="volume">Volume</h3>
        </div>
        <button class="btn btn-success btn-play" onclick="play1()"><span class="glyphicon glyphicon-play"></span> Play</button>
        <button class="btn btn-danger btn-play" onclick="pause1()"><span class="glyphicon glyphicon-pause"></span> Pause</button>
        <button class="btn btn-secondary btn-play" onclick="stop1()"><span class="glyphicon glyphicon-stop"></span> Stop</button>
    </center>
    <script src="main.js"></script>
</body>
</html>
